<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: pink;
            color: rgb(186, 91, 107);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }
        #question {
            font-size: 2em;
            margin-bottom: 20px;
            display: none;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            display: none;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #fff;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: rgb(186, 91, 107);
            flex-direction: column;
        }
        .envelope:before, .envelope:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 75px 100px;
            border-color: transparent transparent #fff transparent;
            top: -75px;
            left: 0;
            right: 0;
            margin: auto;
        }
        .envelope:after {
            top: auto;
            bottom: -75px;
            border-color: #fff transparent transparent transparent;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(
                50% 15%, 61% 0%, 80% 0%, 100% 20%, 100% 40%, 
                90% 60%, 50% 100%, 10% 60%, 0% 40%, 0% 20%, 
                20% 0%, 39% 0%
            );
        }
        .message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .button {
                font-size: 1.2em;
                padding: 8px 16px;
            }
            #question {
                font-size: 1.5em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <h1 id="question">Can you be my Valentine?</h1>
    <div class="envelope" id="envelope">
        <div class="heart"></div>
        <span>Open me</span>
    </div>
    <div class="message" id="message">Happy Valentine's Bebe, I love you!</div>
    <div class="button-container" id="buttonContainer">
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');

        yesButton.addEventListener('click', () => {
            // Create popper effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            const audio = new Audio('assets/music/music1.mp3');
            audio.play();
            Swal.fire({
                title: 'I love you!',
                text: 'You are my Valentine!',
                iconHtml: '❤️',
                customClass: {
                    icon: 'no-border'
                },
                confirmButtonText: 'Continue',
                confirmButtonColor: '#ba5b6b',
                background: '#ffe4e1',
                backdrop: `
                    rgba(0,0,123,0.4)
                    url("https://media1.tenor.com/m/WsWej1C3ePYAAAAC/yippee-cat-kitty.gif")
                    center top
                    no-repeat
                `,
                width: '90%',
                padding: '1em',
                customClass: {
                    popup: 'swal2-responsive-popup'
                }
            }).then(() => {
                window.location.href = 'memories.html';
            });
        });

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            question.style.display = 'block';
            buttonContainer.style.display = 'flex';
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = 'red';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = Math.random() * window.innerHeight + 'px';
            confetti.style.animation = 'fall 2s linear infinite';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }
    </script>
</body>
</html>
